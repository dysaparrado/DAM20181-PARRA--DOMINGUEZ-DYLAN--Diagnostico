<html>
 
<head>
 
<title>Factorial</title>
 
<script>
 
function factorial(){
var nombre=0, fact=0, x=0;
 

    nombre=document.getElementById ('nfact').value;
 
   
    document.write("<table border=1 cellspacing=0><tr><td >Iteracion</td><td>Expresion</td><td> Valor</td></tr>");
document.write("<tr><td align=center>");
  document.write(nombre + "</td><td align=left>"+nombre + " * ");

    fact=nombre;
 

    for(x=nombre-1; x>0; x--)
    {
     if (x!=1)
     
     document.write(x + " * ");
     else 

     document.write(x );
 
     fact=fact * x;
    }
document.write("</td>");

document.write("<td align=right>"+fact+"</td></tr></table>");
}
